<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="main-container">
        <h1 id="title">JS-Library</h1>
        
        <main class="main">
            <div><button id="form-btn" class="button">+ Add Book</button></div>
            <div id="form-popup" class="form_popup">
                <div class="form_header">
                    <h1 class=form_title>Add Book</h1>
                    <button id="close-btn" class="close-btn">&times;</button>
                </div>
                <div class="form_body">
                    <label for="title">Title:</label><br>
                    <input type="text" name="title" id="title-input"><br>
                    <label for="author">Author:</label><br>
                    <input type="text" name="author" id="author-input"><br>
                    <label for="pages">Number of Pages:</label><br>
                    <input type="number" name="pages" id="pages-input"><br>
                    <label for="pages">Finished Reading</label>
                    <input type="checkbox" name="isreading" id="isread-input"><br>
                    <button id="submit-btn" class="button">Add Book</button>

                </div>

            </div>
            <div id=overlay></div>
            <div id="library"></div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
